    <style>
        #box{
            position: absolute;

            height: 100px;
            background-color: rgb(138, 232, 130);
            top: 100px;
            left: 100px;
        }

<body>
    <!-- setInterval()函数可以重复调用一个函数，在每次调用之间具有固定的时间间隔 -->
    <button>清除定时器</button>
    <script>
        var a = 0;
        //设置定时器，并且用timer变量接收这个定时器
        var timer = setInterval(function(){
            console.log(++a);
        },3000);   //3000为毫秒，即三秒执行一次函数；

        //点击按钮时，清除定时器
        var obtn = document.querySelector('button');
        obtn.onclick = function(){
            clearInterval(timer);
        }

    </script>

    <h1 id="info">0</h1>
    <button id="btn1">开始</button>
    <button id="btn2">暂停</button>

    <script>
        var info = document.getElementById('info');
        var btn1 = document.getElementById('btn1');
        var btn2 = document.getElementById('btn2');

        var b = 0;

        //设置一个全局变量timer
        btn1.onclick = function(){
            //为了防止定时器叠加，我们应该在设置定时器之前先清除定时器。
            clearInterval(timer);
            //更改全局变量timer的值为一个定时器实体 
            timer = setInterval(function () {
                info.innerText = ++b;
            }, 1000)
        } 

        btn2.onclick = function(){
            clearInterval(timer);
        }
    </script>

       <!-- 延时器 -->
    <button id="btn4">3s后弹出你好</button>
    <button id="btn3">取消弹出</button>

    <script>
        var btn4 = document.getElementById('btn4');
        var btn3 = document.getElementById('btn3');
        var time2;

        btn4.onclick = function(){
            time2 = setTimeout(function(){
                alert('你好！');
            }, 3000);
        }

        btn3.onclick = function(){
            clearTimeout(time2);
        }
    </script>


<!-- 实际案例，用定时器实现动画 -->
       <div id="box"></div>
       <button id="begin">开始运动</button>

       <script>
        var btn6 = document.getElementById('begin');
        var box = document.getElementById('box');

        var left = 100;

        btn6.onclick = function(){
            var time3 = setInterval(function(){
                left += 10;
                if(left >= 1000){
                    clearInterval(time3)
                }
                box.style.left = left + 'px';
            },20)
        }
       </script>
</body>
