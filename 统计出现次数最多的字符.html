<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var str = 'asdasdasdfgfdsdfd';
        var a = {};
        for (var i = 0 ; i < str.length ; i ++){
            var chars = str.charAt(i);
            if(a[chars]){
                a[chars] ++ ;
            } else {
                a [ chars ] = 1;
            }
        }
        console.log(a);
        var max = 0;
        var ch = '';
        for(var k in a){
            if (a[k] > max){
                max = a[k];
                ch = k;
            }
        }
        console.log(max);
        console.log('出现最多的字符是：' + ch);

        console.log(a);
        var max = a[str1.charAt(1)];
        var ch = '';
        for(var k in a){
            if (a[k] > max){
                max = a[k];
                ch = k;
            }
        }
        console.log(max);
        console.log('出现最多的字符是：' + ch);
    </script>
</head>
