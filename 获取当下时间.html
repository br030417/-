<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //返回当前是几几年几月几日星期几
        var date = new Date();
        console.log(date.getFullYear());  //返回当前日期的年
        console.log(date.getMonth() + 1); //返回的月份小一个月
        console.log(date.getDate());  //返回的是几号
        console.log(date.getDay()); //反悔的是星期几 周日返回的是0
        var year = date.getFullYear();
        var month = date.getMonth();
        var dates = date.getDate();
        var arr = ['星期日' , '星期一' , '星期二' , '星期三' , '星期四' , '星期五' , '星期六'];
        var day = date.getDay();
        console.log('今天是：' + year + '年' + month + '月' + dates + '日' + arr[day]);
        
        //倒计时
        function countDown(time){
            var nowTime = +new Date(); //返回当前时间的总毫秒数
            var inoutTime = +new Date(time); //返回的是用户输入时间总的毫秒数
            var times = (inoutTime - nowTime) / 1000;
            var d = parseInt(times / 60 / 60 / 24) ;
            d = d < 10 ? '0' + d : d;
            var h = parseInt(times/ 60 / 60 % 24);
            h = h < 10? '0' + h : h;
            var m = parseInt(times / 60 % 60) ;
            m = m < 10 ? '0' + m : m;
            var s = parseInt(times % 60);
            s = s < 10 ? '0' + s : s;
            return d + '天' + h + '时' + m + '分' + s + '秒';
        }
        console.log(countDown('2022-4-17 12:00:00'));
        var date = new Date();
        console.log(date);
    </script>
</head>

</body>
</html>
