<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id = 'demo' index = '1' class = 'nav'></div>
    <!-- 1.获取元素属性值 -->
    <script>
        var div = document.querySelector('div');
        console.log(div.id);  //只能获得原有的属性
        console.log(div.getAttribute('id'));
        console.log(div.getAttribute('index'));  //程序员自己添加的属性称为自定义属性，该方法可以获取自定义属性；
                                                   //该方法可以用于自定义的，也可以用于系统自带的；
        // 2.设置元素属性
        div.id = 'text';
        console.log(div.id);
        div.setAttribute('index', 2);
        div.className = 'navs';
        div.setAttribute('class' , 'footer'); //class比较特殊 ，这里写的是class 而不是classname；
        //3.移除属性
        div.removeAttribute('index');
        // 设置H5自定义属性
        //H5规定自定义属性data-开头作为属性名并赋值
        // 比如： <div data-index = '1'> </div>
    </script>
    <div getTime = '20' data-index = '2' class = 'one' data-list-name = 'andy'></div>
    <script>
        var div = document.querySelector('.one');
        console.log(div.getAttribute('getTime'));
        div.setAttribute('data-time' , 20);
        console.log(div.getAttribute('data-index'));
        console.log(div.dataset.index);
        //dataset是一个集合里面存放了所有以data开头的自定义属性
        console.log(div.dataset);
        console.log(div.dataset.time);
        //  如果自定义属性里面有多个-连接的单词，我们获取的时候采取  驼峰命名法
        //  H5新增的获取自定义属性的方法 ， 它只能获取 data- 开头的
        console.log(div.dataset.list-name); //错误  NaN
        console.log(div.dataset.listName);
        console.log(div.dataset['listName']);
        console.log(div.getAttribute('data-list-name'));
    </script>
</body>
</html>
