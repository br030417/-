<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>123</div>
    <ul>
        <li>asd</li>
        <li>asd</li>
        <li>asd</li>
    </ul>
    <script>
        var div = document.querySelector('div');
        div.onclick = function(event){
            console.log(123456);
            console.log(event);
        }
        //1. event 就是一个事件对象 写到我们真挺函数的小括号里面 当形参来看
        //2. 事件对象只有有了事件才存在  它是系统给我们自动创建的 不需要传递参数
        //3. 事件对象是我们跟事件相关的一系列相关数据的集合 跟事件相关的 比如鼠标点击里面就包含了鼠标的相关信息，
        //鼠标坐标啊，如果是键盘事件里面就包含的键盘事件的信息 比如  判断用户按下了那个键
        div.addEventListener('click',function(event){
            console.log(event);
        })
        //4.这个事件对象我们可以自己命名。

        //常见事件对象的属性和方法
        // 1. e.target 返回的是触发事件的对象(元素)。  this返回的是绑定事件的对象(元素).
        var div = document.querySelector('div');
        div.addEventListener('click', function(e){
            console.log(e.target);
            console.log(this);
        })
        var ul = document.querySelector('ul');
        ul.addEventListener('click',function(e){
            console.log(this);               //这里显示的是ul
            console.log(e.target);            //这里显示的是li
            console.log(e.currentTarget);       //这里显示的是ul
            //e.target指向我们点击的那个对象  点击谁 就返回谁
            //而this是 绑定的谁就返回谁。
            //有个和this类似的是 currentTarget属性 同样返回ul
        })
    </script>
</body>
</html>
